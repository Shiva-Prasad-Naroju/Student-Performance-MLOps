<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 500px;
        }
        h1 {
            color: #bb86fc;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        select, input {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }
        select option {
            background-color: #000;
            color: #ffffff;
        }
        .btn {
            background-color: #6200ea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Predict Your Performance</legend>
            <select name="gender" required>
                <option selected disabled value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <select name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
            <select name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
            
            <select name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            <input type="number" name="reading_score" min='0' max='100' placeholder="Reading Score (0-100)" required />
            <input type="number" name="writing_score" min='0' max='100' placeholder="Writing Score (0-100)" required />
            <input class="btn" type="submit" value="Predict Maths Score" />
        </form>
        {% if results is not none %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>Your predicted Maths Score is: <strong>{{ results }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
